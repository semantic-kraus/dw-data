name: Build and publish

on:
  schedule:
  - cron: "30 23/24 * * *"
  workflow_dispatch:

jobs:
  build_pages:
    name: Publish Edition as GitHub Pages Website
    runs-on: ubuntu-latest
    env:
      NO_LIMIT: nolimit
      R_USER: ${{secrets.R_USER}}
      R_ENDPOINT: ${{secrets.R_ENDPOINT}}
    steps:
    - name: Perform Checkout
      uses: actions/checkout@v3
    - name: xslt
      run: |
        apt-get update && apt-get install openjdk-11-jre-headless -y --no-install-recommend
        echo "hallo"
    - name: pip
      run: pip install -r requirements.txt
    - name: build
      run: ./build.sh
    - name: xslt
      run: ./dl_saxon_and_transform.sh
    - name: triggify 
      run: |
        python scripts/triggify.py
    - name: create inverse triples 
      run: |
        python scripts/owl_inverse_props.py
    - name: Deploy Graph
      run: |
        ./update_graph.sh
    - name: Create Pages
      run: |
        ./create_pages.sh
    - name: Deploy Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./html
